services:
  app:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - app-data:/app/data
    environment:
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ISSUER=${JWT_ISSUER:-uk-booking-calendar}
      - JWT_EXPIRY=${JWT_EXPIRY:-7d}
    restart: unless-stopped

volumes:
  app-data:
